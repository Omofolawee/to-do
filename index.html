<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 flex justify-center w-[100%]">
    <div class="flex justify-center items-center w-[50%]">
      <div class="container mt-10 p-6 bg-white rounded-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Todo List</h1>
        <div class="flex flex-col gap-8">
          <div class="flex justify-center mb-6 gap-2">
            <input
              type="text"
              id="todo-input"
              placeholder="Create a new todo..."
              class="p-2 border rounded-md w-[50%]"
            />
            <button
              onclick="addTodo()"
              class="bg-blue-500 text-white p-2 rounded-md"
            >
              Add Todo
            </button>
          </div>
          <div class="">
            <!-- <input type="radio" id="radio-btn"> -->
            <ul id="todo-list" class="space-y-2"></ul>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
